name: esx
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <3.6.0"
dependencies:
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.4
  fluttertoast: ^8.2.12
  http: ^1.4.0
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  socket_io_client: ^3.1.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/esx-logo.png"
  min_sdk_android: 21
  background_color: "#000000"
  web:
    generate: true
    image_path: "assets/icons/esx-logo.png"

  windows:
    generate: true
    image_path: "assets/icons/esx-logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/esx-logo.png"

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/icons/
    - assets/intro_images/
